<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts</title>
    <style>
      p {
        font-family: helvetica;
        font-weight: thin;
        font-style: italic;
        font-size: 36px;
        color: rgb(169, 255, 10);
        background-color: rgb(145 96 255);
      }
      span {
        font-weight: bolder;
      }
      .fontPrimary {
        font-family: "Arial Narrow";
        font-weight: bold;
        font-size: 64px;
        line-height: 2em;
      }
    </style>
  </head>
  <body>
    <h2 class="fontPrimary">Let's Learn Fonts</h2>
    <p>We will make this <span>font</span> bold</p>
  </body>
</html>
