Chapter 5: Lists
<!--
There are two types of lists in HTML:
1. Ordered List (<ol>): Numbered items.
2. Unordered List (<ul>): Bulleted items.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists & Items</title>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
    <ol>
      <li>First item</li>
      <li>Second item</li>
    </ol>
  </body>
</html>
