Chapter 8 - Entities
<!--
HTML Entities are used to display reserved characters like <, >, or &.
1. &lt; for <
2. &gt; for >
3. &amp; for &
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <p>This is less than: &lt; </p>
    <p>This is ampersand: &amp; </p>
    <p>This is greater than: &gt;</p>

    <p>Symbols can be added using entites</p>
    <p>Example &pound; and &copy;</p>
    <p>This is an empty message &#8203;</p>
</body>
</html>
