Chapter 6 - Tables
<!--
Tables are used to display data in rows and columns.

Basic table structure:
1. <table>: Main table element.
2. <tr>: Table row.
3. <td>: Table data cell.
4. <th>: Table header.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Tokas</td>
        <td>28</td>
      </tr>
      <tr>
        <td>Nikhil</td>
        <td>28</td>
      </tr>
    </table>
  </body>
</html>
