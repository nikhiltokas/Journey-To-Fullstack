Chapter 3: Attributes
<!--
- HTML tags can have attributes that provide additional information.
- Attributes are always included in the opening tag and consist of a name and a value.

Common Attributes:

1. href: Specifies the URL for links.
<a href="https://example.com">Click here</a>


2. src: Specifies the image source in an <img> tag.
<img src="image.png" alt="An example image" />


3. alt: Provides alternative text for images (for accessibility).
<img src="image.png" alt="Descriptive text" />


4. title: Displays additional information when hovering over the element.
<a href="#" title="Learn more!">Hover over me</a>
-->
