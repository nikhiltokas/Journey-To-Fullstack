Chapter 7: Semantic Tags
<!--
Semantic HTML uses meaningful tags that describe the content, improving accessibility and SEO.

Common semantic tags:
1. <header>: Defines the header of a page.
2. <nav>: Navigation links.
3. <section>: Defines a section of content.
4. <article>: Defines an independent piece of content.
5. <footer>: Defines the footer of a page.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Tags</title>
  </head>
  <body>
    <!-- Header Starts Here -->
    <header>
      <h1>Website Title</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
      </nav>
    </header>

    <!-- Section Starts Here -->
    <section>
      <article>
        <h2>Blog Post Title</h2>
        <p>This is a blog post.</p>
      </article>
    </section>

    <!-- Footer Starts Here -->
    <footer>
      <p>Copyright 2024</p>
    </footer>
  </body>
</html>
