Chapter 2: Elements and Tags
<!--
- HTML elements consist of an opening tag, content, and a closing tag.

Commonly Used Tags:
1. Headings: <h1>, <h2>, ... <h6> (defines headings of different sizes)

2. Paragraphs: <p> (defines a paragraph)
- <p>This is a paragraph of text.</p>

3. Links: <a> (creates hyperlinks)
- <a href="https://www.example.com">Visit Example</a>

4. Images: <img> (embeds an image)
- <img src="image.jpg" alt="An image description" />

Some tags are self-closing (do not require closing tags).
Example: <img src="image.jpg" alt="description" />
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elements and Tags</title>
  </head>
  <body>
    <h1>Main Heading</h1>
    <h2>Subheading</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p>This is a paragraph of text.</p>
    <a href="https://www.google.com">Visit google, This is a link tag.</a>
    <img src="image.jpg" alt="An image description" />
    <!-- This is an image tag-->
  </body>
</html>
