Chapter 4: Forms
<!--
- Forms allow users to submit data to the server.
- The main element is the <form> tag, and it contains various form controls like text fields, buttons, etc.


Form Elements:

1. Text Input:

<form action="/submit-form" method="post">
  <input type="text" name="username" placeholder="Enter your name" />
  <input type="submit" value="Submit" />
</form>


2. Checkbox and Radio Buttons:

<input type="checkbox" name="subscribe" /> Subscribe to newsletter
<input type="radio" name="gender" value="male" /> Male
<input type="radio" name="gender" value="female" /> Female

3. Dropdown (Select):

<select name="cars">
  <option value="volvo">Honda</option>
  <option value="saab">Skoda</option>
</select>


4. Textarea:

<textarea name="message">Enter message here...</textarea>
-->
